<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
    <style>
      .form-control::placeholder {
        font-size: 11px; /* Adjust the font size as needed */
      }
    </style>
  </head>
  <body>
    <div
      class="row justify-content-center align-items-top"
      style="height: 80px; max-width: 1100px; margin: 0 auto; margin-top: 10px"
    >
      <div class="col-sm-12 col-md-4 p-0">
        <div class="border border-secondary mb-2" style="padding: 30px">
          <h1 class="text-center" style="font-family: Lobster">Instagram</h1>
          <div>
            <input
              type="text"
              placeholder="Phone number, username, or email"
              class="form-control mt-5"
            />
            <input
              type="password"
              placeholder="Password"
              class="form-control mb-1 mt-2"
            />
            <input
              type="button"
              value="Log in"
              class="btn btn-primary w-100 mt-3"
            />
          </div>
          <div class="col">
            <div class="row" style="display: flex">
              <div
                class="col"
                style="padding-top: 10px; margin-left: 13px; margin-right: 13px"
              >
                <p
                  style="
                    text-align: center;
                    margin-bottom: 20px;
                    margin-top: 15px;
                  "
                >
                  OR
                </p>
              </div>
            </div>
            <div class="col">
              <div class="row"></div>
            </div>
            <div style="text-align: center">
              <img src="Facebook.ico" width="20px" alt="facebook" />
              <span
                class="col-10"
                style="
                  margin-left: 0px;
                  padding-left: 0px;
                  color: darkblue;
                  font-weight: 600;
                  padding-top: 2px;
                "
              >
                Log in with Facebook
              </span>
            </div>
            <div style="text-align: center; padding-top: 8px; color: darkblue">
              Forgot password?
            </div>
          </div>
        </div>
        <div
          class="border border-secondary"
          style="
            text-align: center;
            height: 80px;
            border-color: black;
            padding: 25px;
          "
        >
          Don't have an account?
          <span style="color: blue; font-weight: bolder">Sign up</span>
        </div>
      </div>
    </div>
  </body>
</html>
